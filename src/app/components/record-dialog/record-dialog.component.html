<div class="col-md-6" id="calculator">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3" >
      <label for="bucketList" class="form-label" >Add Bucket List</label>
      <div class="input-group" >
        <input type="text" min="0" class="form-control" name="bucketList" id="bucketList" placeholder="Item Name" [formControl]="bucketList" required>
      </div>
      <!-- form validation-->
      <div *ngIf="bucketList.invalid && (bucketList.dirty || bucketList.touched)" class="badge bg-secondary">
        <span *ngIf="bucketList.errors">Please insert a valid item name.</span>
      </div>
    </div>
    <app-sbutton displayValue='Add Item' (clickEvent)="onSubmit()"></app-sbutton>
  </form>
</div>
