<div class="topBg">

    <div style="background-image: url('../../../assets/wave-haikei.svg'); background-position: bottom" class="jumbotron bg-cover">
      <div class="container py-5 text-left text-white">
        <h1 class="display-4 font-weight-bold text-center">Bucket List</h1>
        <p class="font-italic mb-0 text-center">Add and delete your bucket list.</p> <br>
      </div>
    </div>

    <div class=" d-flex flex-column align-items-center cal">
      <div class="col-md-6" id="calculator">

        <form (ngSubmit)="onSubmit()">

<!--          email address-->
          <div class="mb-3">
            <label for="email" class="form-label" >Your email</label>
            <div class="input-group" >
              <input type="text" min="0" class="form-control" name="email" id="email" placeholder="Your email" [formControl]="email" required>
            </div>
            <!-- form validation-->
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="badge bg-secondary">
              <span *ngIf="email.errors">Please insert a valid email.</span>
            </div>
          </div>
          <app-sbutton displayValue='Check record' (clickEvent)="checkRecordButton()"></app-sbutton>
          <input type="button" class="btn" (click)="reset()"  value="Reset">
        </form>

        </div>
    </div>

</div>


<div class="container d-flex flex-column align-items-center">
  <div class="col-10">
    <app-sbutton displayValue='Refresh All Records' (clickEvent)="getAllRecords()"></app-sbutton>

    <div>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Bucket List</th>
        </tr>
        </thead>
        <tbody *ngFor="let data of datas">
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.email}}</td>
          <td>
          <div *ngFor="let key of data.bucketItems">
            - {{ key.items }}
          </div>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <label>*Data from <a target="_blank" class="link-secondary text-decoration-none" href="http://onboardme-beta.celcom.com.my/api">http://onboardme-beta.celcom.com.my/api</a> </label>

</div>
